<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Морские прогулки по Черному морю</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
  <header class="header wrapper">
    <div class="container">
      <div class="header-top">
        <div class="header-top__left">
          <div class="hamburger">
            <a href="javascript:void(0);" class="header-top__left_hamburger"><span></span></a>
            <nav>
              <ul class="menu">
                <li><a href="#" class="menu-item">Популярные маршруты</a></li>
                <li><a href="#" class="menu-item">Расписание рейсов</a></li>
                <li><a href="#" class="menu-item">Забронированные рейсы</a></li>
                <li><a href="#" class="menu-item">Вход для партнеров</a></li>
                <li><a href="#" class="menu-item">О компании</a></li>
                <li><a href="#" class="menu-item">Контакты</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="header-top__right">
          <div class="block account">
            <div class="icon"><i class="fas fa-user"></i></div>
            <div class="account-text">Личный кабинет</div>
          </div>
          <div class="block currency">
            <div class="icon"><i class="fas fa-ruble-sign"></i></div>
            <div class="currency-text">Рубль</div>
          </div>
          <div class="block language">Ru</div>
          <div class="block telephone">
            <a href="tel:88005006105" class="telephone-number">8 800 500-61-05</a>
            <div class="telephone-text">Круглосуточная поддержка</div>
          </div>
        </div>
      </div>
      <div class="header-bottom">
        <div class="logo"><img src="img/logo.png" alt="Морские прогулки по Черному морю"></div>
        <h1 class="header-bottom__title">Морские прогулки<span>по чёрному морю</span></h1>
        <a href="/" class="header-bottom__button button">Выбрать круиз</a>
        <div class="header-bottom__decoration"><img src="img/header-decoration.png" alt=""></div>
      </div>
    </div>
  </header>
  <main class="main wrapper">
    <div class="container">
      <section class="catalog">
        <h2 class="section-title">Каталог круизов</h2>
        <div class="catalog-sort">Сортировать круизы по цене</div>
      </section>
    </div>
  </main>
  <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
